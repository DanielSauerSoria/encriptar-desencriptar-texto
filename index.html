<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador y Desencriptador</title>
</head>
<body>

    <div class="container">
        <h1>Encriptador y Desencriptador</h1>
        <label for="inputText">Texto:</label>
        <textarea id="inputText" placeholder="Introduce tu texto"></textarea>

        <label for="operation">Operación:</label>
        <select id="operation">
            <option value="encrypt">Encriptar</option>
            <option value="decrypt">Desencriptar</option>
        </select>

        <button onclick="performOperation()">Realizar Operación</button>

        <label for="outputText">Resultado:</label>
        <textarea id="outputText" readonly></textarea>

        <button onclick="copyToClipboard()">Copiar al Portapapeles</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
